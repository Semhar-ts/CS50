<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div id="link">
            <div class="activelinkadvance">
                <a href="index.html" class="activelinkadvance">Google Search</a>
            </div>

        <h3> Find Pages with ....</h3>
            <br>
            
        <form action="https://google.com/search" name="form1">
             <div class="advance">
                <label for="all">All these words:</label>
                <input type="text" class="textfield" id="all"  name="as_q">
            </div>
            <br>
            <div class="advance">
                <label for="exact">This exact word or phrase: </label>
                <input type="text" class="textfield" id="exact"  name="as_epq">
            </div>
            <br>
            <div class="advance">
                <label for="any">Any of this words: </label>
                <input type="text" class="textfield" id="any"  name="as_oq">
            </div>
            <br>
            <div class="advance">
                <label for="none">None of these words: </label>
                <input type="text" class="textfield" id="none"   name="as_eq">
            </div>
                <br>
                
                <input type="submit" value="Advanced search" id="cc">
            </form>
            
    </body>
</html>
